  <!-- Vista de administración (oculta por defecto) -->
  <div id="adminView">
    <!-- Contenido de la vista de administración -->
    <!-- Contenido de Administración -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="text-center mb-4">Administración</h2>
          <!-- Formulario para generar productos -->
          <form id="productForm">
            <div class="form-group">
              <label for="productName">Nombre del Producto</label>
              <input type="text" class="form-control" id="productName" placeholder="Ingrese el nombre del producto"
                required>
            </div>
            <div class="form-group">
              <label for="productPrice">Precio</label>
              <input type="number" class="form-control" id="productPrice" placeholder="Ingrese el precio del producto"
                required>
            </div>
            <div class="form-group">
              <label for="productDescription">Descripción</label>
              <textarea class="form-control" id="productDescription" rows="3"
                placeholder="Ingrese una descripción del producto" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Agregar Producto</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mb-3 mb-md-0">
          <div class="redes-sociales">

          </div>
        </div>
        <div class="col-md-4 mb-3 mb-md-0">
          <div class="contacto">
            <h3 class="mb-3">Contacto</h3>
            <form id="contactForm">
              <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre">
              <input type="email" id="correo" class="form-control mb-2" placeholder="Correo electrónico">
              <textarea id="mensaje" class="form-control mb-2" rows="3" placeholder="Mensaje"></textarea>
              <button type="button" id="enviarFormulario" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
        <div class="col-md-4">
