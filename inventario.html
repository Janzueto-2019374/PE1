<script>
// Variable para almacenar los productos seleccionados
var cartItems = [];

// Función para agregar un producto al carrito
function agregarAlCarrito(nombreProducto, precioProducto) {
  // Agregar el producto al array de productos seleccionados
  cartItems.push({
    nombre: nombreProducto,
    precio: precioProducto
  });

  // Actualizar la lista de productos en el modal del carrito
  actualizarListaCarrito();
}

// Función para actualizar la lista de productos en el modal del carrito
function actualizarListaCarrito() {
  var listaCarrito = document.getElementById('cartItems');
  listaCarrito.innerHTML = '';

  cartItems.forEach(function(item, index) {
    var li = document.createElement('li');
    li.className = 'list-group-item d-flex justify-content-between align-items-center';
    li.innerHTML = `
      ${item.nombre} - $${item.precio}
      <button class="btn btn-danger btn-sm" onclick="eliminarDelCarrito(${index})">Eliminar</button>
    `;
    listaCarrito.appendChild(li);
  });

  // Actualizar el contador de productos en el carrito
  document.getElementById('cartCount').textContent = cartItems.length;
}

// Función para eliminar un producto del carrito
function eliminarDelCarrito(index) {
  cartItems.splice(index, 1);
  actualizarListaCarrito();
}

// Función para mostrar el formulario de pago al hacer clic en "Comprar"
document.getElementById('buyButton').addEventListener('click', function() {
  document.getElementById('paymentForm').style.display = 'block';
});
</script>
